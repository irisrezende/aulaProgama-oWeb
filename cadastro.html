<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | ONG Vidas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Estilo para inputs inválidos */
        input:invalid:not(:placeholder-shown) {
            border-color: #ef4444; /* red-500 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Cabeçalho e Navegação -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-teal-600">ONG Vidas</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-teal-600">Início</a>
                <a href="projetos.html" class="text-gray-600 hover:text-teal-600">Projetos</a>
                <a href="cadastro.html" class="text-gray-600 hover:text-teal-600 font-semibold border-b-2 border-teal-600 pb-1">Cadastro</a>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <!-- Menu Mobile -->
        <div id="mobile-menu" class="md:hidden hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:bg-gray-100 rounded">Início</a>
            <a href="projetos.html" class="block py-2 text-gray-600 hover:bg-gray-100 rounded">Projetos</a>
            <a href="cadastro.html" class="block py-2 text-gray-600 font-semibold hover:bg-gray-100 rounded">Cadastro</a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-6 py-12">
        <section class="max-w-3xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Formulário de Cadastro</h1>
                <p class="text-gray-600">Preencha seus dados para se tornar um voluntário ou apoiador.</p>
                <img src="https://placehold.co/600x200/60a5fa/ffffff?text=Junte-se+a+Nós" alt="[Banner convidativo para o cadastro]" class="rounded-lg w-full h-auto mt-6">
            </div>

            <form id="cadastroForm" action="#" method="POST" novalidate>
                <!-- Agrupamento de Dados Pessoais -->
                <fieldset class="mb-6 border border-gray-300 rounded-lg p-6">
                    <legend class="text-lg font-semibold px-2 text-gray-700">Dados Pessoais</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Nome Completo -->
                        <div class="md:col-span-2">
                            <label for="nome" class="block mb-2 font-medium text-gray-700">Nome Completo</label>
                            <input type="text" id="nome" name="nome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Seu nome completo" required minlength="3">
                        </div>
                        <!-- E-mail -->
                        <div>
                            <label for="email" class="block mb-2 font-medium text-gray-700">E-mail</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="exemplo@email.com" required>
                        </div>
                        <!-- Data de Nascimento -->
                        <div>
                            <label for="nascimento" class="block mb-2 font-medium text-gray-700">Data de Nascimento</label>
                            <input type="date" id="nascimento" name="nascimento" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                        </div>
                        <!-- CPF -->
                        <div>
                            <label for="cpf" class="block mb-2 font-medium text-gray-700">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="000.000.000-00" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                        </div>
                        <!-- Telefone -->
                        <div>
                            <label for="telefone" class="block mb-2 font-medium text-gray-700">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="(00) 00000-0000" required pattern="\(\d{2}\)\s\d{5}-\d{4}">
                        </div>
                    </div>
                </fieldset>

                <!-- Agrupamento de Endereço -->
                <fieldset class="mb-6 border border-gray-300 rounded-lg p-6">
                    <legend class="text-lg font-semibold px-2 text-gray-700">Endereço</legend>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- CEP -->
                        <div>
                             <label for="cep" class="block mb-2 font-medium text-gray-700">CEP</label>
                             <input type="text" id="cep" name="cep" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="00000-000" required pattern="\d{5}-\d{3}">
                        </div>
                         <!-- Endereço/Logradouro -->
                        <div class="md:col-span-2">
                            <label for="endereco" class="block mb-2 font-medium text-gray-700">Logradouro</label>
                            <input type="text" id="endereco" name="endereco" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Rua, Avenida, etc." required>
                        </div>
                        <!-- Cidade -->
                        <div>
                            <label for="cidade" class="block mb-2 font-medium text-gray-700">Cidade</label>
                            <input type="text" id="cidade" name="cidade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                        </div>
                        <!-- Estado -->
                        <div>
                            <label for="estado" class="block mb-2 font-medium text-gray-700">Estado</label>
                            <input type="text" id="estado" name="estado" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                        </div>
                    </div>
                </fieldset>

                <div class="text-center">
                    <button type="submit" class="w-full md:w-auto bg-teal-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-teal-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">Enviar Cadastro</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy; 2024 ONG Vidas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // Script para menu mobile
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- Scripts para Máscaras de Formulário ---
        const cpfInput = document.getElementById('cpf');
        const telefoneInput = document.getElementById('telefone');
        const cepInput = document.getElementById('cep');

        cpfInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value.slice(0, 14);
        });

        telefoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value.slice(0, 15);
        });

        cepInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value.slice(0, 9);
        });
        
        // --- Script para validação customizada (opcional, mas bom para feedback) ---
        const form = document.getElementById('cadastroForm');
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                alert('Por favor, preencha todos os campos corretamente.');
            }
            form.classList.add('was-validated');
        }, false);

    </script>
</body>
</html>
